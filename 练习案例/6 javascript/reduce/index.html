<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        //reduce()把结果继续和序列的下一个元素做累积计算[x1, x2, x3, x4].reduce(f) = f(f(f(x1, x2), x3), x4)
        var arr = [1, 3, 5, 7, 9];
        arr.reduce(function (x, y) {
            return x + y;
        });
        //把[1, 3, 5, 7, 9]变换成整数13579
        var arr =[1, 3, 5, 7, 9];
        arr.reduce(function (x, y) {
            return x*10 + y;
        });
    </script>
</head>
<body>

</body>
</html>
